<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<title></title>
	</head>
	<style type="text/css">
		#txt{
			margin-top: 100px;
			margin-left: 10%;
			margin-bottom: 40px;
			width: 80%;
			height: 60px;
			background-color: lightgrey;
			font-size: 30px;
		}
		#go{
			margin-left: 30%;
			width: 40%;
			height: 40px;
			font-size: 20px;
		}
		#audioer{
			width: 60%;
			position: fixed;
			bottom: 0px;
			left: 20%;
		}
	</style>
	<script type="text/javascript">
		function go(){
			var txt=document.getElementById("txt").value;
			var abc="http://tts.baidu.com/text2audio.mp3?lan=zh&ie=UTF-8&spd=6&text="+txt;
			document.getElementById("audioer").src=abc;
		}
	</script>
	<body>
		<input id="txt" type="text" /><br />
		<input id="go" type="button" value="生成音频" onclick="go()" />
		<audio id="audioer" controls="controls"></audio>
	</body>
</html>
